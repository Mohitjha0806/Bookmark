<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="wrap">
        <div class="book1">
          <div class="mark">
            <a target="_blank"  href="https://github.com/"><div class="mark-child"><img src="https://images.unsplash.com/photo-1654277041218-84424c78f0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2062&q=80" alt=""></div></a>
            <div class="ah">
              <a href="https://github.com/"><h6>Github</h6></a>
            </div>
          </div>
          <div class="mark">
            <a target="_blank" href="https://www.linkedin.com/feed/"><div class="mark-child"><img src="https://images.unsplash.com/photo-1611944212129-29977ae1398c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" alt=""></div></a>
            <div class="ah">
              <a href="https://www.linkedin.com/feed/"><h6>Linked In</h6></a>
            </div>
          </div>
          <div class="mark">
            <a target="_blank" href="https://mail.google.com"><div class="mark-child"><img src="https://images.unsplash.com/photo-1683117927786-f146451082fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80" alt=""></div></a>
            <div class="ah">
              <a href="https://mail.google.com"><h6>Gmail</h6></a>
            </div>
          </div>
        </div>
        <div class="book2">
          <div class="mark">
            <a target="_blank" href="https://www.youtube.com"><div class="mark-child"><img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" alt=""></div></a>

              <a href="https://www.youtube.com"><h6>Youtube</h6></a>
            </div>
          </div>
          <div class="mark">
            <a target="_blank" href="https://www.facebook.com"><div class="mark-child"><img src="https://images.unsplash.com/photo-1627843563095-f6e94676cfe0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80" alt=""></div></a>
            <div class="ah">

            </div>
          </div>
          <div class="mark">
            <a target="_blank" href="https://www.twitter.com"><div class="mark-child"><img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" alt=""></div></a>
